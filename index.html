<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>angular2-example</title>
  <base href=".">
</head>
<body>
  <my-app>Loading...</my-app>
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.config({
      packages: {'app': {defaultExtension: 'js'}}
    });
    System.import('app')
      .then(null, console.error.bind(console));
  </script>
</body>
</html>
