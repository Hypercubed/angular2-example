<div class="container">
  <h1>{{title}}</h1>

  <h2>Max</h2>
  <input type="number" class="form-control" [(ng-model)]="max" (ng-model)="update()">

  <h2>Input {{input.length}}</h2>

  <textarea class="form-control" rows="10" [(ng-model)]="input" (ng-model)="update()"></textarea>

  <h2>Output {{output.length}}</h2>
  <textarea class="form-control" readonly rows="10" [ng-model]="output"></textarea>
</div>
