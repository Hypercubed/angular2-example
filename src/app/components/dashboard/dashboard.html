<h1>{{title}}</h1>

<h2>Max</h2>
<input type="number" class="form-control"
  [(ngModel)]="max"
  [ngFormControl]="maxControl">

<h2>Input {{input | TweetLength}}</h2>

<textarea class="form-control" rows="10"
  [(ngModel)]="input"
  [ngFormControl]="inputControl"></textarea>

<h2>Output {{output | TweetLength}}</h2>
<textarea class="form-control" readonly rows="10" [ngModel]="output"></textarea>

<a class="twitter-share-button" class="btn btn-link pull-right" role="button"
  href="https://twitter.com/intent/tweet?text={{output | TweetEncode}}"
  data-size="large">Tweet this</a>
